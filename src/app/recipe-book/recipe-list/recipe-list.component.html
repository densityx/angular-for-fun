<div>
    <div class="grid grid-cols-1">
        <h2 class="title">New Recipe</h2>

        <div class="grid grid-cols-4 gap-3 mt-4">
            <a *ngFor="let recipe of recipes" class="block bg-orange-100 w-full p-4 rounded-xl" href="#">
                <div>
                    <div class="rounded-xl overflow-hidden">
                        <img [alt]="recipe.name + ' image'" [src]="recipe.imagePath">
                    </div>

                    <h3 class="mt-4 text-lg font-semibold text-zinc-800">
                        {{ recipe.name }}
                    </h3>

                    <p class="mt-3 text-zinc-500">
                        {{ recipe.description }}
                    </p>
                </div>
            </a>

            <!--            <app-recipe-item *ngFor="let recipe of recipes"></app-recipe-item>-->
        </div>
    </div>
</div>
