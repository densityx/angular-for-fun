<h2 class="title">
    Edit Ingredient
</h2>

<form class="mt-4 p-8 rounded-xl space-y-4 bg-yellow-50">
    <div class="grid grid-cols-1 grid-cols-2 gap-8">
        <div>
            <label for="name">
                <span class="text-sm font-medium text-gray-600">Ingredient name</span>

                <input class="mt-4 w-full" id="name" name="name" placeholder="Ingredient name" type="text">
            </label>
        </div>

        <div>
            <label for="amount">
                <span class="text-sm font-medium text-gray-600">Ingredient amount</span>
                <input class="mt-4 w-full" id="amount" name="name" placeholder="Ingredient amount" type="number">
            </label>
        </div>
    </div>

    <div class="space-x-4">
        <button
                class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-orange-400 hover:bg-orange-500"
                type="submit"
        >
            Add new Ingredient
        </button>

        <button class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-red-400 hover:bg-red-500">
            Delete Ingredient
        </button>

        <button class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-teal-400 hover:bg-teal-500">
            Clear
        </button>
    </div>
</form>
