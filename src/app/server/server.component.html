<div class="mt-4">
    <p>
        Server with ID:
        <span [ngClass]="{'font-semibold text-pink-400': serverId === 10}">{{ serverId }}</span>
        is currently:
        <span
                *ngIf="getServerStatus().length"
                [ngStyle]="{backgroundColor: getColor(), padding: '4px', borderRadius: '4px', color: 'white'}">{{ getServerStatus() }}</span>
    </p>

    <div class="mt-4">
        <button
                (click)="addNewServer()"
                [disabled]="!allowNewServer"
                class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-sky-400 hover:bg-sky-500 disabled:opacity-50"
        >
            Add Server
        </button>

        <p [innerText]="'Allow new server: '+ allowNewServer" class="mt-4"></p>
    </div>

    <div class="grid grid-cols-1 grid-cols-3 gap-4 mt-4">
        <!--                (input)="onUpdateServerId($event)"-->
        <input
                [(ngModel)]="serverId"
                class="w-full"
                placeholder="server id"
                type="number"
        >
        <!--                (input)="onUpdateServerStatus($event)"-->
        <input
                [(ngModel)]="serverStatus"
                class="w-full"
                placeholder="server status"
                type="text"
        >

        <button
                (click)="resetInputs()"
                [disabled]="!serverId || !serverStatus.length"
                class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-sky-400 hover:bg-sky-500 disabled:opacity-50"
        >
            Reset
        </button>
    </div>

    <div class="mt-4 grid gap-4 grid-cols-2">
        <div *ngFor="let server of servers" class="bg-gray-200 p-4 rounded-xl">
            {{ server }}
        </div>
    </div>

    <input (keyup.enter)="addServer()" [(ngModel)]="serverName" class="w-full mt-4"
           placeholder="Add new server to the list"
           type="text">
</div>
