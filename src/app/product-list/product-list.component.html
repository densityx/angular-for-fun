<h2 class="title mt-4">
    Products
</h2>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-4">
    <div *ngFor="let product of products">
        <a
                [routerLink]="['/products', product.id]"
                [title]="product.name + ' details'"
                class="block bg-sky-50 p-8 rounded-lg"
        >
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-zinc-800">
                    {{ product.name }}
                </h2>

                <span class="bg-sky-300 text-white font-semibold text-sm px-2 py-1 rounded-xl">
                    ${{ product.price }}
                </span>
            </div>

            <p *ngIf="product.description" class="prose mt-4">
                {{ product.description }}
            </p>

            <div class="flex space-x-4 w-full">
                <button
                        (click)="share()"
                        class="mt-4 px-4 py-2 rounded-lg text-sm font-semibold text-white bg-sky-400 hover:bg-sky-500"
                >
                    Share
                </button>

                <app-product-alerts
                        (notify)="onNotify()"
                        *ngIf="product && product.price > 700"
                        [product]="product"
                ></app-product-alerts>
            </div>
        </a>
    </div>
</div>
